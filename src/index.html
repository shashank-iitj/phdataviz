<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producthunt Data Visualization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <meta name="theme-color" content="#4A90E2">
</head>

<body>
<div class="container">
    <section class="sidebar left">
        <i class="fa fa-filter"></i><span class="bold">Filters</span>
        <ul>
            <li><i class="fa fa-circle-o daycheck active"></i>Monday</li>
            <li><i class="fa fa-circle-o daycheck"></i>Tuesday</li>
            <li><i class="fa fa-circle-o daycheck"></i>Wednesday</li>
            <li><i class="fa fa-circle-o daycheck"></i>Thursday</li>
            <li><i class="fa fa-circle-o daycheck"></i>Friday</li>
            <li><i class="fa fa-circle-o daycheck"></i>Saturday</li>
            <li><i class="fa fa-circle-o daycheck"></i>Sunday</li>
        </ul>
    </section>
    <section class="map"></section>
    <section class="sidebar right">
        <div class="selection">
            <div class="keys">
                <div class="key">Votes</div>
                <div class="key">Comments</div>
                <div class="key"># Products</div>
            </div>
        </div>
        <div class="chart"></div>
        <div class="info">
            <div class="block">
                <div class="item">
                    <div class="content">
                        <div class="icon"><i class="fa fa-comment daycheck"></i></div>
                        <div class="value" id="products">123</div>
                        <div class="subtitle">Products</div>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="item">
                    <div class="content">
                        <div class="icon"><i class="fa fa-comment daycheck"></i></div>
                        <div class="value" id="votes">123</div>
                        <div class="subtitle">Votes</div>
                    </div>
                </div>
                <div class="item">
                    <div class="content">
                        <div class="icon"><i class="fa fa-circle-o daycheck"></i></div>
                        <div class="value" id="comments">123</div>
                        <div class="subtitle">Comments</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="js/d3.v4.min.js"></script>
<script src="js/d3-tip.js"></script>
<script src="js/topojson.v1.min.js"></script>
<script src="js/papaparse.min.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
