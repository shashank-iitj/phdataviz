<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producthunt Data Visualization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <meta name="theme-color" content="#4A90E2">
</head>

<body>
<div class="main">
    <div class="container">
        <section class="sidebar left">
            <span class="bold">PH Data Visualization</span>
            <span class="bold">Weekday Vs Weekends</span>
            <ul>
            </ul>
        </section>
        <section class="mapContainer">
            <section class="map"></section>
            <h4>Geo Distribution of Products</h4>
        </section>

        <section class="sidebar right">
            <div class="selection">
                <div class="keys">
                    <div class="key" data-key="numberOfProducts"># Products</div>
                    <div class="key" data-key="votes">Votes</div>
                    <div class="key" data-key="comments">Comments</div>
                </div>
                <h4>Median <span class="metricKey"># Products</span> over day of week</h4>
            </div>
            <div class="chart-container">
                <div class="chart"></div>
            </div>
            <div class="info">
                <div class="block">
                    <div class="item">
                        <div class="content">
                            <h1>Media data of <span id="dayOfWeek"></span></h1>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="item">
                        <div class="content">
                            <div class="icon"><i class="fa fa-product-hunt daycheck"></i></div>
                            <div class="value" id="products">123</div>
                            <div class="subtitle">Products</div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="item">
                        <div class="content">
                            <div class="icon"><i class="fa fa-heart-o daycheck"></i></div>
                            <div class="value" id="votes">123</div>
                            <div class="subtitle">Votes</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="content">
                            <div class="icon"><i class="fa fa-comment-o daycheck"></i></div>
                            <div class="value" id="comments">123</div>
                            <div class="subtitle">Comments</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="js/d3.v4.min.js"></script>
<script src="js/d3-tip.js"></script>
<script src="js/topojson.v1.min.js"></script>
<script src="js/papaparse.min.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
